  <script>
    function darkFunction() {
      document.body.classList.toggle("dark-mode");
    }

    $(document).ready(function () {
    // Initialize counter values and text inputs from localStorage
    for (let i = 1; i <= 12; i++) {
        let counterValue = localStorage.getItem('trend' + i);
        let textValue = localStorage.getItem('trendadi' + i);

        if (counterValue) {
            $('#trend' + i).val(counterValue);
        }
        
        $('#trendadi' + i).val(textValue ? textValue : 'TREND&KUMAŞ');
    }

    // Save text inputs to localStorage on change
    $('input[type="text"]').change(function () {
        let id = $(this).attr('id');
        let value = $(this).val();
        localStorage.setItem(id, value);
    });


    function increasetrend(id) {
      let element = $('#' + id);
      element.val(parseInt(element.val(), 10) + 1);
      localStorage.setItem(id, element.val());
    }

    function decreasetrend(id) {
      let element = $('#' + id);
      let currentValue = parseInt(element.val(), 10);
      if (currentValue > 0) {
        element.val(currentValue - 1);
        localStorage.setItem(id, element.val());
      }
    }

    function clearResulttrend(id) {
      $('#' + id).val('0');
      localStorage.setItem(id, '0');
    }

    // Bind events dynamically
    $("[id^='counter']").each(function() {
        var idSuffix = $(this).find('.input-number[type="number"]').attr('id').match(/\d+/)[0];
        $(this).find("[onclick*='increasetrend']").off('click').on('click', function() {
          increasetrend('trend' + idSuffix);
        });
        $(this).find("[onclick*='decreasetrend']").off('click').on('click', function() {
          decreasetrend('trend' + idSuffix);
        });
        $(this).find("[onclick*='clearResulttrend']").off('click').on('click', function() {
          clearResulttrend('trend' + idSuffix);
        });
    });
});
